<div class="row">
  <div class="col-4">
    <img [src]="user?.avatar" alt="avatar" class="img-thumbnail"/>
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">Nombre: <strong>{{user?.first_name}}</strong></li>
      <li class="list-group-item">Apellido: <strong>{{user?.last_name}}</strong></li>
    </ul>
  </div>
</div>
